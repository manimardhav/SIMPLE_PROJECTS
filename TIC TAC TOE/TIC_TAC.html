<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to your CSS file -->
</head>
<body>
    <div class="container">
        <h1>Tic Tac Toe</h1>
        <h3>Choose your symbols:</h3>
        <button class="symbol-button" id="symbolX">X</button>
        <button class="symbol-button" id="symbolO">O</button>
        <div id="currentPlayerDisplay">Current Player: X</div>
        <table id="board"></table>
        <button class="restart-button" id="restartButton">Restart Game</button>
        <div class="winner-message" id="winnerMessage"></div>
        <div class="scoreboard">
            <p>Score:</p>
            <p>X: <span id="scoreX">0</span></p>
            <p>O: <span id="scoreO">0</span></p>
            <p>Draws: <span id="scoreDraws">0</span></p>
        </div>
    </div>
    <script src="index.js"></script> <!-- Link to your JavaScript file -->
</body>
</html>
